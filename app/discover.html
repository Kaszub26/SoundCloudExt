<!DOCTYPE html>
<html lang="en">

<head>
    <title>DiscoveryCloud</title>
    <script src="script/lib/api.js"></script>
    <script src="script/lib/jquery.min.js"></script>
    <script src="script/lib/chosen.jquery.min.js"></script>
    <script src="script/lib/jquery.scrollTo-1.4.3.1-min.js"></script>
    <script src="script/lib/intro.min.js"></script>
    <script src="discover.js"></script>

    <link rel="stylesheet" type="text/css" href="style/discover.css">
    <link rel="stylesheet" type="text/css" href="style/lib/chosen.css">
    <link rel="stylesheet" type="text/css" href="style/lib/introjs.min.css">
</head>
<body>
<div id="header">
    <div id="logo">
        <img width="82" height="48" src="images/logo@2x.png"/>
    </div>
</div>
<div id="master-wrapper">
    <div id="wrapper">
        <div id="lhs">
            <div id="recordContainer">
                <div id="recordShadow"></div>
                <div id="record"></div>
                <div id="recordOverlay"></div>
            </div>
        </div>
        <div id="rhs">
            <div id="loader" style="display:none;"><img src="images/loader.gif"/></div>
            <div id="playerContainer"></div>
            <div id="soften"></div>
            <ul id="songsContainer"></ul>
            <div id="scrollUp"><img src="images/scroll_up.png"/></div>
        </div>
    </div>
    <footer>
        <div id="gradientFade"></div>
        <div id="footerContent">
            <ul>
                <li><a href="http://soundcloud.com/"><img src="images/poweredby.png"></a></li>
            </ul>
            <!--<a href="http://soundcloud.com/"><img src="images/poweredbyConduit.png"></a>-->
        </div>
    </footer>
</div>
</body>
</html>
